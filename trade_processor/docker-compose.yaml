version: '3.8'

services:
  web:
    restart: unless-stopped
    build:
      dockerfile: ./Dockerfile

    entrypoint: /code/entrypoint_web.sh
    ports:
      - '${APP_PORT}:8000'

    volumes:
      - .:/code
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:13.9
    volumes:
      - .:/var/lib/postgresql/data_app
    env_file:
      - .env
    ports:
      - '${POSTGRES_PORT}:5432'
